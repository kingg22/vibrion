#compose-hotReload = "1.0.0-rc02"
# https://github.com/JetBrains/compose-multiplatform/releases
#compose-multiplatform = "1.9.3"
# https://developer.android.com/develop/ui/compose/bom/bom-mapping
compose-bom = "2025.11.00"
# https://github.com/kingg22/deezer-client-kt/releases
deezer-client-kt = "2.1.1"
# https://developer.android.com/jetpack/androidx/releases/glance
glance = "1.1.1"
# https://github.com/touchlab/Kermit/releases
kermit = "2.0.8"
# https://github.com/InsertKoinIO/koin/releases
koin = "4.1.1"
# https://github.com/LemonAppDev/konsist/releases
konsist = "0.17.3"
# https://github.com/kotest/kotest/releases
kotest = "6.0.4"
# https://github.com/JetBrains/kotlin/releases
kotlin = "2.2.21"
# https://github.com/Kotlin/kotlinx.coroutines/releases
kotlinx-coroutines = "1.10.2"
# https://github.com/goncalossilva/kotlinx-resources/releases
kotlinx-resource = "0.10.1"
# https://github.com/Kotlin/kotlinx-kover/releases
kover = "0.9.3"
# https://github.com/google/ksp/releases
ksp = "2.3.2"
# https://github.com/ktorio/ktor/releases
ktor = "3.3.2"
# https://github.com/kingg22/ktorgen/releases
ktorgen = "0.4.0"
# https://github.com/pinterest/ktlint/releases
ktlint-pinterest = "1.7.1"
# https://github.com/jlleitschuh/ktlint-gradle/releases
ktlint-plugin = "13.1.0"
# https://github.com/mrmans0n/compose-rules/releases
ktlint-compose = "0.4.27"
# https://github.com/mockk/mockk/releases
mockk = "1.14.6"
# https://developer.android.com/jetpack/androidx/releases/navigation3
navigation3 = "1.0.0-rc01"
# https://github.com/JetBrains/compose-multiplatform/releases
# https://mvnrepository.com/artifact/org.jetbrains.androidx.navigation3/navigation3-ui
#jetbrains-nav3 = "1.0.0-alpha04"
# https://square.github.io/okio/changelog/
okio = "3.16.2"
# https://github.com/drewhamilton/Poko/releases
poko = "0.20.1"
# https://github.com/kingg22/vibrion-id3/releases
vibrion-id3 = "0.7.0"

[libraries]
# Kotlin - Kotlinx essentials
kotlin-test = { group = "org.jetbrains.kotlin", name = "kotlin-test", version.ref = "kotlin" }
#kotlinx-coroutines-swing = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-swing", version.ref = "kotlinx-coroutines" }
kotlinx-coroutines-test = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-test", version.ref = "kotlinx-coroutines" }

# Resources multiplatform
kotlinx-resources = { group = "com.goncalossilva", name = "resources", version.ref = "kotlinx-resource" }

# Ktor
ktor-client-core = { group = "io.ktor", name = "ktor-client-core", version.ref = "ktor" }
ktor-client-engine-cio = { group = "io.ktor", name = "ktor-client-cio", version.ref = "ktor" }
ktor-client-mock = { group = "io.ktor", name = "ktor-client-mock", version.ref = "ktor" }

# ktorgen
ktorgen-annotations = { group = "io.github.kingg22", name = "ktorgen-annotations", version.ref = "ktorgen" }
ktorgen-compiler = { group = "io.github.kingg22", name = "ktorgen-compiler", version.ref = "ktorgen" }

# Logger
kermit = { group = "co.touchlab", name = "kermit", version.ref = "kermit" }

# Kotest test DSL
kotest-assertions-core = { group = "io.kotest", name = "kotest-assertions-core", version.ref = "kotest" }
kotest-assertions-json = { group = "io.kotest", name = "kotest-assertions-json", version.ref = "kotest" }

# Compose
androidx-activity = { group = "androidx.activity", name = "activity-ktx", version.ref = "androidx-activity-compose" }
androidx-activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "androidx-activity-compose" }
androidx-data-store-preferences = { group = "androidx.datastore", name = "datastore-preferences", version.ref = "androidx-data-store" }

# use jetbrains androidx lifecycle when use KMP
#jetbrains-lifecycle-runtime-compose = { group = "org.jetbrains.androidx.lifecycle", name = "lifecycle-runtime-compose", version.ref = "jetbrains-androidx-lifecycle" }
androidx-lifecycle-runtime-compose = { group = "androidx.lifecycle", name = "lifecycle-runtime-compose", version.ref = "androidx-lifecycle" }
# TODO use VM for nav3 when is released CMP 1.10.0 or androidx going stable
# jetbrains-androidx-lifecycle-viewmodel-nav3 = { group = "org.jetbrains.androidx.lifecycle", name = "lifecycle-viewmodel-navigation3", version = "2.10.0-alpha03" }
# android specific
# https://developer.android.com/jetpack/androidx/releases/lifecycle
# TODO remove harcoded version when CMP fork is sync with androidx
androidx-lifecycle-viewmodel-nav3 = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-navigation3", version = "2.10.0-rc01" }
androidx-lifecycle-service = { group = "androidx.lifecycle", name = "lifecycle-service", version.ref = "androidx-lifecycle" }

androidx-test-core = { group = "androidx.test", name = "core", version.ref = "androidx-test-core" }
androidx-test-junit = { group = "androidx.test.ext", name = "junit", version.ref = "androidx-test-junit" }
androidx-test-runner = { group = "androidx.test", name = "runner", version.ref = "androidx-test-runner" }
androidx-test-rules = { group = "androidx.test", name = "rules", version.ref = "androidx-test-rules" }

# From compose multiplatform
compose-bom = { module = "androidx.compose:compose-bom", version.ref = "compose-bom" }
compose-ui = { module = "androidx.compose.ui:ui" }
compose-ui-util = { module = "androidx.compose.ui:ui-util" }
compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling" }
compose-ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview" }
compose-ui-test = { module = "androidx.compose.ui:ui-test" }
compose-ui-test-junit4 = { module = "androidx.compose.ui:ui-test-junit4" }

compose-animation = { module = "androidx.compose.animation:animation" }
compose-animation-graphics = { module = "androidx.compose.animation:animation-graphics" }

compose-runtime = { module = "androidx.compose.runtime:runtime" }
compose-runtime-saveable = { module = "androidx.compose.runtime:runtime-saveable" }

compose-foundation = { module = "androidx.compose.foundation:foundation" }

compose-material = { module = "androidx.compose.material:material" }
compose-material-icons-extended = { module = "androidx.compose.material:material-icons-extended" }

compose-material3 = { module = "androidx.compose.material3:material3" }
compose-material3-navigation-suite = { module = "androidx.compose.material3:material3-adaptive-navigation-suite" }

# Glance
androidx-glance-appwidget = { group = "androidx.glance", name = "glance-appwidget", version.ref = "glance" }
androidx-glance-material3 = { group = "androidx.glance", name = "glance-material3", version.ref = "glance" }
androidx-glance-appwidget-preview = { group = "androidx.glance", name = "glance-appwidget-preview", version.ref = "glance" }
androidx-glance-preview = { group = "androidx.glance", name = "glance-preview", version.ref = "glance" }

coil-compose = { group = "io.coil-kt.coil3", name = "coil-compose", version.ref = "coil" }
coil-ktor3 = { group = "io.coil-kt.coil3", name = "coil-network-ktor3", version.ref = "coil" }
coil-network-cache-control = { group = "io.coil-kt.coil3", name = "coil-network-cache-control", version.ref = "coil" }

# Koin
koin-core = { group = "io.insert-koin", name = "koin-core", version.ref = "koin" }
koin-androidx-startup = { group = "io.insert-koin", name = "koin-androidx-startup", version.ref = "koin" }
koin-compose = { group = "io.insert-koin", name = "koin-compose", version.ref = "koin" }
koin-compose-viewmodel = { group = "io.insert-koin", name = "koin-compose-viewmodel", version.ref = "koin" }

# Konsist
konsist = { group = "com.lemonappdev", name = "konsist", version.ref = "konsist" }

ktlint-compose = { group = "io.nlopez.compose.rules", name = "ktlint", version.ref = "ktlint-compose" }

aboutlibraries-compose-m3 = { group = "com.mikepenz", name = "aboutlibraries-compose-m3", version.ref = "about-libraries" }

# Okio
okio-core = { group = "com.squareup.okio", name = "okio", version.ref = "okio" }

# Clikt
clikt = { group = "com.github.ajalt.clikt", name = "clikt", version.ref = "clikt" }

# nav3
androidx-navigation3-ui = { group = "androidx.navigation3", name = "navigation3-ui", version.ref = "navigation3" }

# TODO await next release with compose-multiplatform 1.10.0 to remove androidx
# or simple don't use jetbrains fork in android specific module
